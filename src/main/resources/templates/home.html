<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .content {
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 15%;
        }

        .header {
            margin-left: 15%;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<body>
<div class="header">
    <h2>Dostępne kategorie produktów</h2>
    <ul style="list-style: none">
        <li>
            <a th:href="@{|/lista|}">ALL</a>
        <li/>
        <li th:each="kategoria: ${home}">
            <a th:text="${kategoria}" th:href="@{|/lista?kategoria=${kategoria}|}"></a>
        <li/>
    </ul>
</div>
<div class="content">
    <h3>Dodaj produkt</h3>

    <form class="row g-3" action="/lista" method="post" th:object="${product}">
        <div class="row g-3">
            <span th:type="text">Nazwa</span>
            <input type="text" required placeholder="Name" th:field="*{name}"></br>
            <span th:type="number">Cena</span>
            <input type="number" required step="0.01" min="0.01" max="1000000" placeholder="Price" th:field="*{price}"></br>
            <span th:type="text">Kategoria</span>
            <select type="text" placeholder="Category" required th:field="*{category}">
                <option value="Select" selected>Wybierz..</option>
                <option value="FOOD">Spożywcze</option>
                <option value="DOMESTIC">Domowe</option>
                <option value="OTHER">Inne</option>
                <input class="btn btn-primary" type="submit" value="Dodaj"/>
        </div>
    </form>
</div>
</body>
</html>
